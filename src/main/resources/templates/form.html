<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head> 
        <link th:href="@{/form-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>
        <div class="topnav">
            <a th:href="@{/}" class="active">Form</a>
            <a th:href="@{/inventory}">Inventory</a>
        </div>
        <div class="container">    
            <h2> Loot Locker </h2>
            <form method="post">
                <select th:field="${types}" class="select">
                    <option value="" disabled selected hidden="">Choose type</option>
                    <option th:each="type: ${types}" th:value="${type}" th:text="${type}"></option>
                </select>
                <input type="text" placeholder="Name">
                <input class="half" type="text" placeholder="Rarity">
                <input class="half" type="text" placeholder="Price">
                <h4>Item dropped</h4>
                <input type="date" style="color:black">
                <input type="submit" value="Submit Item">
            </form>
        </div>      
    </body>
</html>
